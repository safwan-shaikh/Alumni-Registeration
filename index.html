<!DOCTYPE html>
<html>
    <head>
        <title>Register Me</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <script defer src="index.js"></script>
    </head>
    <body>

        <div class="row align-items-center" style="height: 100vh;" >
            <div class="mx-auto col-10 col-md-8 col-lg-6">
                <img src="logo.png" alt="logo" id="logo">
                <br>
                <form class="form-floating" action="message.html" >
                    <div class="row g-6">
                        <div class="form-floating col-md-6">
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required maxlength="10">
                            <label for="firstname" >First Name</label>
                        </div>
                        <div class="form-floating col-md-6">
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required maxlength="10">
                            <label for="lastname">Last Name</label>
                        </div>
                    </div>
                    <br>
                    <div class="form-floating col-md-12">
                        <input type="email" class="form-control" id="email" name="email"  placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                        <span id="emailError" style="color: red;"></span>
                    </div>

                    <br>


                  
                    <div class="row g-6">
                        <div class="form-floating col-md-6">
                            <input type="number" class="form-control" id="passout" name="passout" placeholder="passout year" required>
                            <label for="floatingInput">Passout Year</label>
                        </div>
                    
                        <div class="form-floating col-md-6">
                            <input type="number" class="form-control" id="phno" name="phno" placeholder="Phone Number" required maxlength="10">
                            <label for="phno">Phone Number</label>
                            <!-- <span id="phoneError" style="color: red;"></span> -->
                        </div>
                       
                    </div>
                    <br>
                    <div class="row g-6">
                        <div class="form-floating col-md-12">
                            <input type="text" class="form-control " id="profession" name="profession" placeholder="passout year" required>
                            <label for="profession">Profession</label>
                        </div>
                    </div>

                    <br>
                    <div class="row g-6">
                        <p>Date Of Birth</p>
                        <div class="form-floating col-md-4">
                            <input type="number" class="form-control" id="day" name="day" placeholder="Day" required maxlength="2">
                            <label for="day">Day</label>
                        </div>
                        <div class="form-floating col-md-4">
                            <input type="number" class="form-control" id="month" name="month" placeholder="Month" required maxlength="2">
                            <label for="month">Month</label>
                        </div>
                        <div class="form-floating col-md-4">
                            <input type="number" class="form-control" id="year" name="year" placeholder="Year" required maxlength="4"> 
                            <label for="year">Year</label>
                        </div>
                    </div>
                    <br>
                    <div class="form-floating col-md-12">
                        <input type="text" class="form-control" id="addre" name="addre" placeholder="Address" required maxlength="10">
                        <label for="add">Landmark</label>
                    </div>
                    <br>
                    <div class="row g-6">
                        <div class="form-floating col-md-4">
                            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                            <label for="city">City</label>
                        </div>
                        <div class="form-floating col-md-4">
                            <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
                            <label for="state">State</label>
                        </div>
                        <div class="form-floating col-md-4">
                            <input type="number" class="form-control" id="pincode" name="pincode" placeholder="Pincode" required maxlength="6">
                            <label for="pincode">Pincode</label>
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <button onclick="validate()"  class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    </body>
</html>
